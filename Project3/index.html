<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Rock Climbing</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link href='styles/default-styles.css' rel='stylesheet' type='text/css'>
    <script src='src/loader.js' type='module'></script>
</head>

<body>
    <div id='main'>
        <div id='titleInfo'>
            <h1>Rock Climbing Finder</h1>
            <h3>Find climbs throughout the world!</h3>
            <button id='openBtn'>&#9776;</button>
        </div>
        <div id='sideBar'>
            <p>CURRENTLY WORK IN PROGRESS</p>
            <div>
                <h3>Place Name 1</h3>
                <p>description of place 1</p>
            </div>
            <h2>Filters</h2>
            <div>
                <label for='diffSelect'>Difficulty</label>
                <select name='difficulty' id='diffStart'>
                    <option value='a'>A</option>
                    <option value='a'>B</option>
                    <option value='a'>C</option>
                    <option value='a'>D</option>
                    <option value='a'>E</option>
                </select> to
                <select name='difficulty' id='diffEnd'>
                    <option value='a'>A</option>
                    <option value='a'>B</option>
                    <option value='a'>C</option>
                    <option value='a'>D</option>
                    <option value='a'>E</option>
                </select>
            </div>
            <div>
                <label for='starSelect'>Stars</label>
                <select name='stars' id='starSelect'>
                    <option value='a'>A</option>
                    <option value='a'>B</option>
                    <option value='a'>C</option>
                    <option value='a'>D</option>
                    <option value='a'>E</option>
                </select> to
                <select name='stars' id='starsEnd'>
                    <option value='a'>A</option>
                    <option value='a'>B</option>
                    <option value='a'>C</option>
                    <option value='a'>D</option>
                    <option value='a'>E</option>
                </select>
            </div>
            <div>
                <p>Current Longitude:</p>
                <p>Current Latitude:</p>
            </div>
            <div>
                <button id='searchBtn'>Search</button>
            </div>
        </div>
        <div class='map-overlay' id='map'></div>
        <div class='map-overlay' id='legend'></div>
    </div>

</body></html>
